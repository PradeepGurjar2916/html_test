<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <form action="contact-me.php">
       Date: <input type="date"><br>
       File: <input type="file"><br>
       Colour: <input type="color"><br>
       Price Range: <input type="range"><br>
       Poke me: <input type="button" value="click me"><br>
       <label for="sub">Submit: </label>
       <input type="submit" id="sub"><br>

       <label for="male">Male: </label>
       <input type="radio" id="male" name="gender" value="Male">
       <label for="female">Female: </label>
       <input type="radio" id="female" name="gender" value="Female">
       <label for="other">Other: </label>
       <input type="radio" id="other" name="gender" value="Other"><br>

       <label for="c">C</label>
       <input type="checkbox" id="c" name="languages" value="c">
       <label for="c++">C++</label>
       <input type="checkbox" id="c++" name="languages" value="c++">
       <label for="python">Python</label>
       <input type="checkbox" id="python" name="languages" value="Python">
    </form>
</body>
</html>
